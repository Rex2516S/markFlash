<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>markFlash - AI Markdown Studio</title>
    <!-- Keeping Tailwind CDN for simplicity, though normally this would move to package.json too -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              gray: {
                750: '#2b2d31',
                850: '#1e1f22',
                950: '#0e0f11',
              },
              primary: {
                400: '#a8c7fa',
                500: '#8ab4f8',
                600: '#669df6',
              }
            },
            fontFamily: {
              mono: ['"Fira Code"', 'monospace'],
              sans: ['Inter', 'sans-serif'],
            }
          },
        },
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: #0e0f11;
        color: #e3e3e3;
        font-family: 'Inter', sans-serif;
      }
      /* Custom scrollbar for webkit */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1e1f22; 
      }
      ::-webkit-scrollbar-thumb {
        background: #444746; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #5e6060; 
      }
      .markdown-body pre {
        background-color: #1e1f22 !important;
        border-radius: 8px;
        padding: 16px;
        overflow: auto;
      }
      .markdown-body code {
        font-family: 'Fira Code', monospace;
        font-size: 0.9em;
      }
      .markdown-body h1, .markdown-body h2, .markdown-body h3 {
        color: #f1f3f4;
        margin-top: 1.5em;
        margin-bottom: 0.5em;
        font-weight: 600;
      }
      .markdown-body h1 { font-size: 2em; border-bottom: 1px solid #444746; padding-bottom: 0.3em; }
      .markdown-body h2 { font-size: 1.5em; }
      .markdown-body p { margin-bottom: 1em; line-height: 1.6; color: #c4c7c5; }
      .markdown-body ul, .markdown-body ol { margin-bottom: 1em; padding-left: 2em; }
      .markdown-body li { margin-bottom: 0.5em; }
      .markdown-body blockquote {
        border-left: 4px solid #669df6;
        padding-left: 1em;
        color: #a8c7fa;
        margin-left: 0;
      }
      .markdown-body a { color: #8ab4f8; text-decoration: none; }
      .markdown-body a:hover { text-decoration: underline; }
      .markdown-body table { width: 100%; border-collapse: collapse; margin-bottom: 1em; }
      .markdown-body th, .markdown-body td {
        border: 1px solid #444746;
        padding: 8px;
        text-align: left;
      }
      .markdown-body th { background-color: #2b2d31; }
    </style>
  <script type="importmap">
{
  "imports": {
    "vite": "https://esm.sh/vite@^7.3.1",
    "react-markdown": "https://esm.sh/react-markdown@^10.1.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.40.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.3",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "react-syntax-highlighter/": "https://esm.sh/react-syntax-highlighter@^16.1.0/",
    "react-syntax-highlighter": "https://esm.sh/react-syntax-highlighter@^16.1.0",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "uuid": "https://esm.sh/uuid@^13.0.0",
    "remark-gfm": "https://esm.sh/remark-gfm@^4.0.1"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
